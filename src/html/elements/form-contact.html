<form class="form form_contact-us" id="contact-us-form" data-aos="fade-up">
  <label for="name">
    <span>Your Name </span>
    <input
      type="text"
      name="name"
      id="name"
      placeholder=""
      autocomplete="off"
    />
  </label>

  <label for="email">
    <span>Email</span>
    <input
      type="email"
      name="email"
      id="email"
      placeholder=""
      autocomplete="off"
    />
  </label>

  <label for="message"
    ><span>Message</span>
    <textarea name="message" id="message" readonly>
My name is __enter-name__, and I’m interested in your services. I’d like to know more about the training programs and enrollment options. Thank you in advance for your response!
  </textarea
    >
  </label>
  <button class="btn btn_form-contact" type="submit">Send</button>
</form>
